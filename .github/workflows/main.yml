name: homework-CI

on:
  push:
    branches:
      - main

jobs:
  My-first-test:
    runs-on: ubuntu-latest
    steps:
          - name: Checkout code
            uses: actions/checkout@v3

          - name: Log in to Docker Hub user ${{ secrets.DOCKERHUB_USERNAME }} pass ${{ secrets.DOCKERHUB_TOKEN }} var.user user ${{ vars.DOCKERHUB_USERNAME }}
            uses: docker/login-action@v3
            with:
              username: ${{ vars.DOCKERHUB_USERNAME }}
              password: ${{ vars.DOCKERHUB_TOKEN }}

          - name: Build and push image
            uses: docker/build-push-action@v4
            with:
              push: true
              tags: ${{ vars.DOCKERHUB_USERNAME }}/demo-app:latest
          - run: date
