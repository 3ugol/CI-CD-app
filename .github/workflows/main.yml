name: homework-CI

on:
  push:
    branches:
      - main

jobs:
  My-first-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub user
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ vars.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/demo-app:latest

  deploy-to-remote:
    needs: My-first-test
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Add host to known_hosts
        run: |
          echo "${{ secrets.KNOWN_HOSTS }}" >> ~/.ssh/known_hosts

      - name: Deploy on remote server
        run: |
          ssh ${{ secrets.USER }}@${{ secrets.HOST }} << 'EOF'
            docker pull ${{ vars.DOCKERHUB_USERNAME }}/demo-app:latest
            docker stop demo-app || true
            docker rm demo-app || true
            docker run -d --name demo-app -p 80:80 ${{ vars.DOCKERHUB_USERNAME }}/demo-app:latest
          EOF
